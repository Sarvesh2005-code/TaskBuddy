<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TaskBuddy - Create Task</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<div class="w-8 h-8 flex items-center justify-center rounded-lg bg-primary text-white">
<svg class="feather feather-check-square" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<polyline points="9 11 12 14 22 4"></polyline>
<path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
</svg>
</div>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">
              TaskBuddy
            </h1>
</div>
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary" href="#">Dashboard</a>
<a class="text-sm font-bold text-primary dark:text-primary" href="#">Tasks</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary" href="#">Projects</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary" href="#">Calendar</a>
</nav>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary/50">
<svg fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
<path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
</svg>
</button>
<div class="w-9 h-9 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDSLszsOfcpKJGepSowQYzq6LyXiv77iSyypE627TbBtAZQk5__eVSRkCi4Q68RleU26_9qdfnR1YtAO1IotGqd8uecHfqVRskRh3JGuWYt5TLOVjHnTtp1wkYDIn0VmGkonvuYPElUESll-eDmIch8WT0JrrDCDRDkL_tPZ41seEr5n_TvrEjs4D5tuj9On4RtXNABZ5FQ0jcloFLYtZaIEsIJY7HOo49PAxCSyUuatMZyg0QtMDDzAN4K7rCOMhylp3jer_pp4cIz")'></div>
</div>
</div>
</header>
<main class="flex-grow">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 lg:py-16">
<div class="max-w-xl mx-auto bg-white dark:bg-background-dark/50 p-6 sm:p-8 rounded-xl shadow-sm">
<div class="mb-8">
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">
                Create a New Task
              </h2>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Fill in the details below to add a new task to your list.
              </p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="task-title">Task Title</label>
<input class="mt-1 block w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary sm:text-sm h-12 px-4" id="task-title" placeholder="e.g., Design the new landing page" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="description">Description</label>
<textarea class="mt-1 block w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary sm:text-sm p-4" id="description" placeholder="Add a detailed description for your task..." rows="4"></textarea>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="priority">Priority</label>
<select class="form-select mt-1 block w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary sm:text-sm h-12" id="priority">
<option>Low</option>
<option selected="">Medium</option>
<option>High</option>
<option>Urgent</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="due-date">Due Date</label>
<input class="mt-1 block w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary sm:text-sm h-12 px-4" id="due-date" type="date"/>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-background-dark/50 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm hover:bg-gray-50 dark:hover:bg-gray-800" type="button">
                  Cancel
                </button>
<button class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
                  Create Task
                </button>
</div>
</form>
</div>
</div>
</main>
</div>


</body></html>
