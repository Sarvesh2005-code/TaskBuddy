<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBuddy - Wireframe</title>
    <link rel="stylesheet" href="./tokens.css">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-primary);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: var(--color-primary);
            color: white;
            padding: var(--spacing-md) var(--spacing-xl);
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: var(--font-size-xl);
        }

        /* Task Board */
        .task-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            padding: var(--spacing-xl);
            max-width: 1400px;
            margin: 0 auto;
        }

        .column {
            background: var(--color-surface);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            min-height: 500px;
        }

        .column-header {
            font-size: var(--font-size-lg);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--color-primary-light);
        }

        /* Task Card */
        .task-card {
            background: white;
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-fast);
        }

        .task-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        /* Add Task Form */
        .add-task-form {
            background: var(--color-surface);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            margin: var(--spacing-xl) auto;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-primary-light);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-base);
        }

        .btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .btn:hover {
            background: var(--color-primary-light);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>TaskBuddy</h1>
    </header>

    <!-- Add Task Form -->
    <div class="add-task-form">
        <h2>Add New Task</h2>
        <form>
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" class="form-input" placeholder="Enter task title">
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-input" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <button type="submit" class="btn">Add Task</button>
        </form>
    </div>

    <!-- Task Board -->
    <main class="task-board">
        <!-- To Do Column -->
        <div class="column">
            <h2 class="column-header">To Do</h2>
            <div class="task-card">
                <h3>Design Homepage</h3>
                <p>Create wireframes and mockups for the main landing page</p>
            </div>
        </div>

        <!-- Doing Column -->
        <div class="column">
            <h2 class="column-header">Doing</h2>
            <div class="task-card">
                <h3>Implement API</h3>
                <p>Build REST endpoints for task management</p>
            </div>
        </div>

        <!-- Done Column -->
        <div class="column">
            <h2 class="column-header">Done</h2>
            <div class="task-card">
                <h3>Setup Project</h3>
                <p>Initialize repository and create documentation</p>
            </div>
        </div>
    </main>
</body>
</html>
